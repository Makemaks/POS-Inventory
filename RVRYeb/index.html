<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>POSmart</title>
  <link rel="shortcut icon" href="./icon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="emoji" class="centered-emoji" style="display: none; font-size: 50px;">⛔🛡️ Wrong Credentials 🛡️⛔</div>

<div class="form" id="form">
  <div class="field email">
    <div class="icon"></div>
    <input class="input" id="email" type="email" placeholder="Email" autocomplete="off"/>
  </div>
  <div class="field password">
    <div class="icon"></div>
    <input class="input" id="password" type="password" placeholder="Password"/>
  </div>

    <input class="input" id="id" type="text" placeholder="" hidden/>
  <button class="button" id="submit">LOGIN
    <div class="side-top-bottom"></div>
    <div class="side-left-right"></div>
  </button>
  <small>Fill in the form to Log In</small>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
